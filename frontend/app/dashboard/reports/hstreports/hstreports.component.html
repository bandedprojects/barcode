<section fxLayout="column" fxFlex="100%" fxLayoutAlign="center" fxLayoutGap ="30px" >
    <section fxLayout fxFlex ="100%" fxLayoutAlign="center">   
        <mat-card fxFlex="500px">
            <mat-card-title></mat-card-title>  
            
                <mat-card-content >      
                <form [formGroup]="generateReportForm" (ngSubmit) = "onGenerateClick()" fxLayoutAlign="center" fxLayoutGap="10px">         
                    <mat-form-field>
                        <input type="text" matInput placeholder="Enter Batch Name" formControlName="batch_name" required>
                    </mat-form-field>
                    
                    <div fxLayout="row" fxfill fxLayoutGap ="20px" fxLayoutAlign="space-evenly center">
                        <button mat-raised-button color="primary">Generate Report</button>
                    </div>    
                </form>           
                </mat-card-content>
        </mat-card>
    </section>
    <section fxLayout fxFlex ="100%" fxLayoutAlign="center" *ngIf="showHSTReport" >   
        <mat-card fxLayout="column" fxLayoutAlign="center" fxFlex="800px">          
            <mat-card-content style="padding:20px" id="hst_reports_div">
                <div style="width:200px">                    
                </div>
                <table style="width:auto" mat-table [dataSource]="dataSource" id="hst_reports">
                    <ng-container matColumnDef="serial_no1">
                        <th mat-header-cell *matHeaderCellDef> Sl No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.serial_no1}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="status1">
                        <th mat-header-cell *matHeaderCellDef> Result </th>
                        <td mat-cell *matCellDef="let element"> {{element.status1}} </td>
                    </ng-container> 
                    
                    <ng-container matColumnDef="serial_no2">
                        <th mat-header-cell *matHeaderCellDef> Sl No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.serial_no2}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="status2">
                        <th mat-header-cell *matHeaderCellDef> Result </th>
                        <td mat-cell *matCellDef="let element"> {{element.status2}} </td>
                    </ng-container>   
                    
                    <ng-container matColumnDef="serial_no3">
                        <th mat-header-cell *matHeaderCellDef> Sl No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.serial_no3}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="status3">
                        <th mat-header-cell *matHeaderCellDef> Result </th>
                        <td mat-cell *matCellDef="let element"> {{element.status3}} </td>
                    </ng-container>   
                    
                    <ng-container matColumnDef="serial_no4">
                        <th mat-header-cell *matHeaderCellDef> Sl No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.serial_no4}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="status4">
                        <th mat-header-cell *matHeaderCellDef> Result </th>
                        <td mat-cell *matCellDef="let element"> {{element.status4}} </td>
                    </ng-container>       
        
        
                    <!--<ng-container matColumnDef="serial_no1">
                        <th mat-header-cell *matHeaderCellDef> Serial No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.serial_no1}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="audited1">
                        <th mat-header-cell *matHeaderCellDef> Result</th>
                        <td mat-cell *matCellDef="let element"> 
                            <mat-checkbox *ngIf="element.audited1 != undefined" [(ngModel)]="element.audited1"></mat-checkbox> 
                        </td>
                    </ng-container>   -->
            
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>         
                </table>     
            </mat-card-content>          
        </mat-card>
    </section>

   
</section>
